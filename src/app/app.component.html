
<div class="contPrincipal" *ngIf="weatherData">
  <div class="contBuscador">

    <h1>CLIMA</h1>

    <div class="upper-data">
      <img src="../assets/frio.jpg" *ngIf="weatherData.main.temp > 15">
      <img src="../assets/calido.jpg" *ngIf="weatherData.main.temp <= 15">
    </div>
    <div class="weather-data">
        <div class="location">
          {{weatherData.name}}
        </div>
        <div class="temperature">{{weatherData.main.temp| number:'1.0-0'}} ÂºC</div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">Mas informacion</div>
      <div class="more-info-container">
        <div class="info-block">
          INCON MIN
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}
        </div>
      </div>
      <div class="more-info-container">
        <div class="info-block">
          INCON MAX
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}
        </div>
      </div>
    </div>
  </div>
 


  <footer>
    Realizado por: &nbsp;
    <a href="https://github.com/angular/angular" target="_blank" rel="noopener"> Diana Raquel Diaz Tapia.</a>
  </footer>


</div>
